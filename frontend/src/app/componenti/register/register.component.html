<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img
          src="https://bootstrapious.com/i/snippets/sn-registeration/illustration.svg"
          class="img-fluid"
          alt="Phone image"
        />
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form (ngSubmit)="onSubmit()" [formGroup]="formReattivo">
          <!-- Name input -->
          <div class="form-outline mb-4">
            <input
              type="nome"
              id="nomeReg"
              class="form-control form-control-lg"
              name="nome"
              style="font-size: 1rem"
              formControlName="nome"
            />
            <label class="form-label" for="nomeReg">Nome</label>
          </div>

          <!-- Cognome input -->
          <div class="form-outline mb-4">
            <input
              type="nome"
              id="cognomeReg"
              class="form-control form-control-lg"
              name="cognome"
              style="font-size: 1rem"
              formControlName="cognome"
            />
            <label class="form-label" for="cognomeReg">Cognome</label>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input
              type="email"
              id="emailReg"
              class="form-control form-control-lg"
              name="email"
              style="font-size: 1rem"
              formControlName="email"
            />
            <label class="form-label" for="emailReg">Email</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input
              type="password"
              id="pswReg"
              class="form-control form-control-lg"
              name="password"
              formControlName="password"
            />
            <label class="form-label" for="pswReg">Password</label>
          </div>

          <div class="form-outline form-white mb-2">
            <input
              type="checkbox"
              id="admin"
              name="isAdmin"
              formControlName="admin"
            />
            <label class="form-label ms-1" for="admin" style="color: black"
              >Admin</label
            >
          </div>

          <!-- Submit button -->
          <button
            type="submit"
            style="font-size: 1rem"
            [disabled]="!formReattivo.valid"
            class="btn btn-primary btn-lg btn-block"
          >
            Registra
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
