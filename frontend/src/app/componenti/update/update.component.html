<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img
          src="https://preview.colorlib.com/theme/bootstrap/login-form-07/images/undraw_remotely_2j6y.svg"
          class="img-fluid"
          alt="Phone image"
        />
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form (ngSubmit)="onUpdate()" [formGroup]="formReattivoUpdate">
          <h2 class="fw-bold mb-1 text-uppercase">Aggiorna Dati</h2>
          <!-- Name input -->
          <div class="form-outline mb-4">
            <input
              type="nome"
              id="nomeReg"
              class="form-control form-control-lg"
              name="nome"
              style="font-size: 1rem"
              formControlName="nome"
              [(ngModel)]="this.userToUpdate.nome"
            />
            <label class="form-label" for="nomeReg">Nome</label>
          </div>

          <!-- Cognome input -->
          <div class="form-outline mb-4">
            <input
              type="nome"
              id="cognomeReg"
              class="form-control form-control-lg"
              name="cognome"
              style="font-size: 1rem"
              [(ngModel)]="this.userToUpdate.cognome"
              formControlName="cognome"
            />
            <label class="form-label" for="cognomeReg">Cognome</label>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input
              type="email"
              id="emailReg"
              class="form-control form-control-lg"
              name="email"
              style="font-size: 1rem"
              [(ngModel)]="this.userToUpdate.email"
              formControlName="email"
            />
            <label class="form-label" for="emailReg">Email</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input
              type="password"
              id="pswReg"
              class="form-control form-control-lg"
              name="password"
              [(ngModel)]="this.userToUpdate.password"
              formControlName="password"
            />
            <label class="form-label" for="pswReg">Password</label>
          </div>

          <div class="form-outline form-white mb-2">
            <input
              type="checkbox"
              id="admin"
              name="isAdmin"
              [(ngModel)]="this.userToUpdate.admin"
              formControlName="admin"
            />
            <label class="form-label ms-1" for="admin" style="color: black"
              >Admin</label
            >
          </div>

          <!-- Submit button -->
          <button
            type="submit"
            style="font-size: 1rem"
            [disabled]="!formReattivoUpdate.valid"
            class="btn btn-primary btn-lg btn-block"
          >
            Aggiorna
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
