<section class="vh-100 gradient-custom">
  <div class="container py-3 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card" style="border-radius: 1rem; background-color: #198754;">
            <div class="card-body p-3 text-center">
  
              <div class="mb-md-3 mt-md-2 pb-3">
                <form  (ngSubmit)="onSubmit()" [formGroup]="formReattivo">
                  <h2 class="fw-bold mb-1 text-uppercase" style="color: white; font-size: 1.5rem;">Login</h2>
                              <p class="text-white mb-3" style="font-size: 0.8rem;">Please enter your login and password!</p>
  
                              <div class="form-outline form-white mb-2">
                                  <input type="email" id="typeEmailX" class="form-control form-control-lg" name="email" style="font-size: 1rem;" formControlName="email"/>
                                  <label class="form-label" for="typeEmailX" style="color: white; font-size: 0.8rem;">Email</label>
                              </div>
  
                              <div class="form-outline form-white mb-2">
                                  <input type="password" id="typePasswordX" class="form-control form-control-lg" style="font-size: 1rem;"  name="password" formControlName="password"/>
                                  <label class="form-label" for="typePasswordX" style="color: white; font-size: 0.8rem;">Password</label>
                              </div>
                              <button class="btn btn-outline-light btn-lg px-4" type="submit" style="font-size: 1rem;" [disabled]="!formReattivo.valid">Login</button>
                              <p *ngIf="errors" style="color:red">{{showError}}</p>
                </form>
              </div>
  
            </div>
          </div>
  
                            
        </div>
      </div>
    </div>
  </section>
